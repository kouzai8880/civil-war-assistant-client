<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏内战助手</title>
    <meta name="description" content="专为英雄联盟玩家设计的内战组织平台">
    <!-- 内容安全策略 - 开发模式下由 Electron 动态设置 -->
    <!-- 生产环境使用静态 CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:3001 ws://localhost:3001 http://localhost:3000 ws://localhost:3000; font-src 'self' data:;">
    <!-- 使用本地字体文件替代 Google Fonts -->
    <style>
      /* 定义字体回退方案 */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .chakra-font {
        font-family: 'Chakra Petch', 'Arial', sans-serif;
      }
      .rajdhani-font {
        font-family: 'Rajdhani', 'Arial', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
